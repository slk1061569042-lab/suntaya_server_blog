                                slide.title,
                                PowerPoint.ShapeTextOrientation.horizontal,
                                50, 50, 600, 60
                            );
                            titleShape.textFrame.textRange.font.size = 32;
                            titleShape.textFrame.textRange.font.bold = true;
                            titleShape.textFrame.textRange.font.color = "0078D4";
                            
                            // æ·»åŠ å†…å®¹
                            const contentShape = targetSlide.shapes.addTextBox(
                                slide.content,
                                PowerPoint.ShapeTextOrientation.horizontal,
                                50, 130, 600, 400
                            );
                            contentShape.textFrame.textRange.font.size = slide.type === 'code' ? 12 : 16;
                            if (slide.type === 'code') {
                                contentShape.textFrame.textRange.font.name = "Consolas";
                            }
                        }
                        
                        await context.sync();
                        resolve();
                    } catch (error) {
                        reject(error);
                    }
                });
            });
        }
